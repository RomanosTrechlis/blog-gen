    <style>
        html {
            font-family: sans-serif; /* 1 */
            -ms-text-size-adjust: 100%; /* 2 */
            -webkit-text-size-adjust: 100%; /* 2 */
            min-height:100%;
            position:relative;
        }
        body {
            margin: 0;
            background-color: #fafafa;
        }
        a:link, a:visited, a:hover, a:active {
            text-decoration: none;
            color: #375880;
        }
        #contactmobile {
            display: none;
        }
        #header {
            display: flex;
            width: 100%;
            background-color: #375880;
            color: #fff;
        }
        #header a {
            color: #fff
        }
        #header ul li{
            display: inline-block;
        }
        #header #logo {
            flex: 1;
            padding: 1em;
            vertical-align: top;
            margin: auto;
        }
        #header #logo #logotext {
            display: inline-block;
            margin-left: 5px;
        }
        #header #logo #logotext small {
            font-size: x-small;
        }
        #header #logo strong {
            display: block;
            font-size: 1.2rem;
        }
        #header #menu {
            flex: 2;
            padding: 1em;
            vertical-align: middle;
            margin: auto;
            text-align: center
        }
        #header #menu .menuitem {
            width: 70px;
        }
        #header #menu .menuitem a, svg {
            display: block;
            text-align: center;
            font-size: 11px;
        }
        #header #menu .menuitem div {
            margin-top: 2px;
        }
        #header #contact {
            flex: 1;
            padding: 1em;
            vertical-align: middle;
            margin: auto;
            text-align: right;
        }
        #header #contact svg {
            width: 40px;
            height: 40px;
            display: inline-block;
            fill: white;
        }
        #taglist {
            list-style-type: none;
        }
        #catlist {
            list-style-type: none;
        }
        #pagetitle {
            margin-top: 5px;
        }
        #content {
            max-width: 740px;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 60px;
            padding: 1em;
            background-color: #fafafa;
        }
        #content p, li, table {
            font-family: medium-content-serif-font,Georgia,Cambria,"Times New Roman",Times,serif;
            font-weight: 400;
            font-style: normal;
            font-size: 21px;
            line-height: 1.58;
            letter-spacing: -.003em;
            color: #000;
            word-break: break-word;
            word-wrap: break-word;
            text-align: start;
        }
        #content .short p {
            text-align: start;
            word-break: break-word;
            word-wrap: break-word;
            font-weight: 400;
            font-style: normal;
            font-size: 18px;
            line-height: 1.58;
            letter-spacing: -.004em;
            margin: 10px 0 10px 0;
        }
        #content .short h2 {
            margin-bottom: 10px;
        }
        #content .short .tags, .readmore, .datettr {
            font-size: 14px;
        }
        #content img {
            max-width: 500px;
        }
        #share-buttons {
            position: fixed;
            text-align: center;
            margin-left: -100px;
            max-width: 50px;
            top: 30%;
        }
        #paging {
            text-align: center;
            margin: 15px 0px;
            font-size: x-large;
            color: #375880;
            display: block;
        }
        #paging a{

        }
        #paging a:hover {

        }
        #paging span{
            vertical-align:middle;
        }

        #footer {
            position: absolute;
            bottom: 0px;
            margin-top: 20px;
            margin-bottom: 0px;
            padding-top: 20px;
            padding-bottom: 20px;
            border-top: 1px solid #ddd;
            display: flex;
            width: 100%;
            background-color: #375880;
            color: #fff;
            overflow: hidden;
        }
        #footer a:hover {
            text-decoration: underline;
        }
        #footer-info {
            line-height: 1.6em;
            font-size: 0.85em;
        }
        #footer a {
            color: #ddd;
            text-decoration: none;
        }
        #footer ul li{
            display: inline-block;
        }
        .outer {
            max-width: 1220px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .outer:before,
        .outer:after {
            content: "";
            display: table;
        }
        .outer:after {
            clear: both;
        }
        .tag a:hover {
            text-decoration: underline;
        }
        code[class*="language-"] {
            font-size: 16px;
        }
        @media only screen and (max-width: 768px), screen and (orientation: landscape) and (max-width: 640px) {
            #header {
                display: block;
            }
            #header #logo {
                /*display: inline-block;
                width: 10%;
                padding: .2em 0 .2em .5em;*/
                display: none;
            }
            #header #logo #logotext {
                display: none;
            }
            #header #menu {
                padding: .2em 0 .2em 0;
                display: inline-block;
                width: 100%;
            }
            #header #menu .menuitem {
                width: 55px;
            }
            #header #menu .menuitem svg {
                width: 55px;
                height: 30px;
            }
            #header #contact{
                display: none;
            }
            #content p, li, table {
                font-size: 18px;
                word-break: break-word;
                word-wrap: break-word;
                line-height: 1.58;
                letter-spacing: -.004em;
                text-align: start;
            }
            #content .short p {
                font-size: 16px;
            }
            #content h1 {
                font-size: 1.4rem;
            }
            #content h2 {
                font-size: 1.2rem;
            }
            #content h3 {
                font-size: 1.1rem;
            }
            #content img {
                max-width: 300px;
            }
            code[class*="language-"] {
                font-size: 14px;
            }
            #content .short h2 {
                margin-bottom: 10px;
                font-size: 1.2em;
            }
            #contactmobile {
                display: block;
                background-color: #375880;
                text-align: center;
                float: right;
                margin-right: 10px;
            }
            #contactmobile svg {
                width: 40px;
                height: 40px;
                display: inline-block;
                fill: white;
            }
            #footer {
                display: block;
            }
        }
        #share-buttons-mobile {
            display: none;
        }
        @media only screen and (max-width: 951px), screen and (orientation: landscape) and (max-width: 640px) {
            #share-buttons {
                display: none;
            }
            #share-buttons-mobile {
                text-align: right;
                margin: 15px 0px;
                display: block;
            }
            #share-buttons-mobile .share-button {
                display:inline-block;
                margin-left: 10px;
                vertical-align:middle;
            }
        }
        /* Blur */
        .blur a img {
            -webkit-filter: blur(1px);
            filter: blur(1px);
            -webkit-transition: .3s ease-in-out;
            transition: .3s ease-in-out;
        }
        .blur a span {
            -webkit-filter: blur(1px);
            filter: blur(1px);
            -webkit-transition: .3s ease-in-out;
            transition: .3s ease-in-out;
        }
        .blur a:hover img {
            -webkit-filter: blur(0);
            filter: blur(0);
        }
        .blur a:hover span {
            -webkit-filter: blur(0);
            filter: blur(0);
        }
